<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>公司信息</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="Css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="Css/colors/default-dark.css" id="theme" rel="stylesheet">
</head>

<body class="fix-header card-no-border fix-sidebar">
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label"></p>
        </div>
    </div>
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <div class="navbar-collapse">
                </div>
            </nav>
        </header>
        <div class="page-wrapper">
            <div class="container-fluid">
                    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="back" action="http://127.0.0.1:8080/Home" method="post">
                                    <input type="hidden" name="user" th:value="${username}">
                                    <input type="hidden" name="user_department" th:value="${department}">
                                    <input type="hidden" name="user_company" th:value="${company}">
                                </form>
                                <form class="form-horizontal form-material" id="infos" action="http://127.0.0.1:8080/FindSubmit" method="post">
                                    <div class="form-group">
                                        <label class="col-md-12">设备ID</label>
                                        <div class="col-md-12">
                                            <input type="text" name="device_id" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">设备名</label>
                                        <div class="col-md-12">
                                            <input type="text" name="device_name" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">设备品牌</label>
                                        <div class="col-md-12">
                                            <input type="text" name="device_brand" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">设备类型</label>
                                        <div class="col-md-12">
                                            <input type="text" name="device_type" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">设备使用部门</label>
                                        <div class="col-md-12">
                                            <input type="text" readonly="readonly" th:placeholder="${department}" th:value="${department}" name="device_department" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">设备所属公司</label>
                                        <div class="col-md-12">
                                            <input type="text" readonly="readonly" th:placeholder="${company}" th:value="${company}" name="device_company" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <a onclick="document.getElementById('infos').submit();" class="btn btn-success" style="color: azure;margin: 3px">查找</a>
                                        </div>
                                        <div class="col-sm-12">
                                            <a onclick="document.getElementById('back').submit();" class="btn btn-danger" style="color: azure;margin: 3px ">返回</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
        <script src="assets/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap tether Core JavaScript -->
        <script src="assets/plugins/bootstrap/js/popper.min.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <!-- slimscrollbar scrollbar JavaScript -->
        <script src="Js/perfect-scrollbar.jquery.min.js"></script>
        <!--Wave Effects -->
        <script src="Js/waves.js"></script>
        <!--Menu sidebar -->
        <script src="Js/sidebarmenu.js"></script>
        <!--Custom JavaScript -->
        <script src="Js/custom.min.js"></script>
</body>

</html>
