            document.getElementById('myModal').modal();
        }
    </script>

            <div class="scroll-sidebar">

                <nav class="sidebar-nav">

                        <form id="form2" method="post" action="/WelcomeBase">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form3" method="post" action="/BaseItem">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form4" method="post" action="/TakeList">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form5" method="post" action="/BaseCar">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form6" method="post" action="/BaseFurniture">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form7" method="post" action="/BaseTeachTool">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form8" method="post" action="/BaseBuilding">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form9" method="post" action="/BaseCopyright">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form2').submit();" aria-expanded="false">
                            <i class="mdi mdi-account-check"></i><span class="hide-menu">公司信息</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form1').submit();" aria-expanded="false">
                            <i class="mdi mdi-gauge"></i><span class="hide-menu">设备管理</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form3').submit();" aria-expanded="false">
                            <i class="mdi mdi-gauge"></i><span class="hide-menu">耗材管理</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form5').submit();" aria-expanded="false">
                            <i class="mdi mdi-car"></i><span class="hide-menu">交通载具管理</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form6').submit();" aria-expanded="false">
                            <i class="mdi mdi-chair-school"></i><span class="hide-menu">家具用具管理</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form7').submit();" aria-expanded="false">
                            <i class="mdi mdi-school"></i><span class="hide-menu">教学用具管理</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form8').submit();" aria-expanded="false">

                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form9').submit();" aria-expanded="false">
                            <i class="mdi mdi-book-multiple"></i><span class="hide-menu">土地使用权、软件管理</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form4').submit();" aria-expanded="false">
                            <i class="mdi mdi-gauge"></i><span class="hide-menu">领用单管理</span></a></li>
                    </ul>
                </nav>
            </div>

        </aside>
        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h3 class="text-themecolor">耗材</h3>
                    </div>
                    <div class="col-md-7 align-self-center">
                        <form hidden id="outputItem" method="post" action="/OutputItem" >
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <a href="/LoginAdmin" class="btn waves-effect waves-light btn-danger pull-right hidden-sm-down" style="margin: 3px">退出</a>
                        <button class="btn waves-effect waves-light btn-skype pull-right hidden-sm-down" style="margin: 3px;color: azure" data-toggle="modal" data-target="#myModal">上传耗材表</button>
                        <a class="btn waves-effect waves-light btn-skype pull-right hidden-sm-down" style="margin: 3px;color: azure" onclick="document.getElementById('outputItem').submit();">下载耗材表</a>
                        <button class="btn waves-effect waves-light btn-skype pull-right hidden-sm-down" style="margin: 3px;color: azure" data-toggle="modal" data-target="#myAdd">添加单种耗材</button>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">上传</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <form action="/UploadItem" method="post" id="fileUpload" enctype="multipart/form-data">
                                                <label class="btn btn-primary">选择文件
                                                    <input type="file" name="file" class="btn btn-primary" style="display: none">
                                                    <input type="hidden" name="company" th:value="${company.get(0)}">
                                                </label>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <a class="btn btn-primary" data-dismiss="modal" onclick="document.getElementById('fileUpload').submit();" style="color: azure">提交</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabels" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabels">输入出借部门</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <form action="/UpdateItem" method="post" id="update">
                                                <input type="text" name="department" placeholder="输入出借部门">
                                                <input type="text" name="number" placeholder="输入数量">
                                                <input type="text" name="item_id" placeholder="输入耗材编号">
                                                <input type="hidden" name="company" th:value="${company.get(0)}">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <a class="btn btn-primary" data-dismiss="modal" onclick="document.getElementById('update').submit();" style="color: azure">提交</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="myAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabels" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabelsAdd">输入耗材信息</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <form action="/AddOneItems" method="post" id="Add">
                                                <input type="text" name="items_id" placeholder="输入耗材编号">
                                                <input type="text" name="name" placeholder="输入耗材名">
                                                <input type="text" name="type" placeholder="输入耗材类型">
                                                <input type="text" name="brand" placeholder="输入耗材品牌">
                                                <input type="text" name="count" placeholder="添加数量">
                                                <input type="hidden" name="company" th:value="${company.get(0)}">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <a class="btn btn-primary" data-dismiss="modal" onclick="document.getElementById('Add').submit();" style="color: azure">提交</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content mt-3">
                    <div class="animated fadeIn">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>耗材类型</th>
                                                <th>耗材名字</th>
                                                <th>耗材品牌</th>
                                                <th>耗材余量</th>
                                                <th>所属公司</th>
                                                <th>管理</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="itemsList:${items}">
                                                <td th:text="${itemsList.items_id}"></td>
                                                <td th:text="${itemsList.items_name}"></td>
                                                <td th:text="${itemsList.items_type}"></td>
                                                <td th:text="${itemsList.items_brand}"></td>
                                                <td th:text="${itemsList.items_count}" th:id="${itemsList.items_id+'count'}"></td>
                                                <td th:text="${itemsList.items_company}"></td>
                                                <td>
                                                    <form hidden th:id="${itemsList.items_id+'ite'}" method="post" action="/DelAEItems">
                                                        <input type="hidden" name="items_id" th:value="${itemsList.items_id}">
                                                        <input type="hidden" name="company" th:value="${itemsList.items_company}">
                                                    </form>
                                                    <input class="btn btn-danger" type="submit" value="删除" th:onclick="document.getElementById([[${itemsList.items_id+'ite'}]]).submit()">
                                                    <button class="btn btn-info" color="azure" data-toggle="modal" data-target="#myModals" th:onclick="check([[${itemsList.items_id+'count'}]])">出借</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Js/table/main.js"></script>

    <script src="Js/table/datatables-init.js"></script>
    <script>
        function check(count) {
            let status=document.getElementById(count).innerHTML;
            if(status === "0"){
                alert("耗材无余量，禁止出借");
                window.location.reload();
            }
        }
    </script>
