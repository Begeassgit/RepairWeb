<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <link rel="stylesheet" href="Css\Login.css">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
        <script>
            function checkPassword(){
                var password=document.forms['form1']['admin_password'].value;
                var password2=document.forms['form1']['admin_password2'].value;

                if(password!==password2){
                    alert("2次输入的密码不一致");
                    return false;
                }

                if(password.length<6){
                    alert("密码至少6位");
                    return false;
                }

                return true;
            }
        </script>
        <title>仓库员主管注册</title>
    </head>

    <body background="Image/h1.jpg">
        <div class="box">
            <h2>仓库主管注册</h2>
           <form name="form1"action="/RegisterAdSubmit" method="POST" onsubmit="checkPassword()">
            <div class="inputBox">
                <input type="text" name="admin_username" required="">
                <label>用户名</label>
            </div>
            <div class="inputBox">
                <input type="password" name="admin_password" required="">
                <label>密码</label>
            </div>
            <div class="inputBox">
                <input type="password" name="admin_password2" required="">
                <label>确认密码</label>
            </div>
            <div class="inputBox">
                <input type="text" name="admin_company" required="">
                <label>所属公司名称</label>
            </div>
            <input type="submit" value="注册">
           </form>
        </div>
    </body>
</html>
