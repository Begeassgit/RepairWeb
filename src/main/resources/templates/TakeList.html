<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>仓库管理</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="Css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="Css/colors/default-dark.css" id="theme" rel="stylesheet">
</head>
<body class="fix-header card-no-border fix-sidebar">
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label"></p>
        </div>
    </div>
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <div class="navbar-collapse">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="left-sidebar">
            <div class="scroll-sidebar">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <form id="form2" method="post" action="http://127.0.0.1:8080/WelcomeBase">
                           <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form1" method="post" action="http://127.0.0.1:8080/Base">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form3" method="post" action="http://127.0.0.1:8080/BaseItem">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <form id="form4" method="post" action="http://127.0.0.1:8080/TakeList">
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form2').submit();" aria-expanded="false">
                            <i class="mdi mdi-account-check"></i><span class="hide-menu">公司信息</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form1').submit();" aria-expanded="false">
                            <i class="mdi mdi-gauge"></i><span class="hide-menu">设备管理</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form3').submit();" aria-expanded="false">
                            <i class="mdi mdi-gauge"></i><span class="hide-menu">耗材管理</span></a></li>
                        <li> <a class="waves-effect waves-dark" onclick="document.getElementById('form4').submit();" aria-expanded="false">
                            <i class="mdi mdi-gauge"></i><span class="hide-menu">领用单管理</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h3 class="text-themecolor">仓库表</h3>
                    </div>
                    <div class="col-md-7 align-self-center">
                        <form hidden id="outputTakeList" method="post" action="http://127.0.0.1:8080/OutputTakeList" >
                            <input type="hidden" name="company" th:value="${company.get(0)}">
                        </form>
                        <a href="http://127.0.0.1:8080/LoginAdmin" class="btn waves-effect waves-light btn-danger pull-right hidden-sm-down" style="margin: 3px">退出</a>
                        <a class="btn waves-effect waves-light btn-skype pull-right hidden-sm-down" style="margin: 3px;color: azure" onclick="document.getElementById('outputTakeList').submit();">下载领用单</a>
                        <div class="modal fade" id="myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabels" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabels">输入出借部门</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <form action="http://127.0.0.1:8080/UpdateDe" method="post" id="update">
                                                <input type="text" name="department" placeholder="输入出借部门">
                                                <input type="text" name="device_id" placeholder="输入设备编号">
                                                <input type="hidden" name="company" th:value="${company.get(0)}">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <a class="btn btn-primary" data-dismiss="modal" onclick="document.getElementById('update').submit();" style="color: azure">提交</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">领用单</h4>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>类型</th>
                                                <th>领取设备/耗材名</th>
                                                <th>领取设备/耗材编号</th>
                                                <th>领取部门</th>
                                                <th>领取时间</th>
                                                <th>公司</th>
                                                <th>管理</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="list:${takeList}">
                                                <td th:text="${list.take_list_list_id}"></td>
                                                <td th:text="${list.take_list_type}"></td>
                                                <td th:text="${list.take_list_name}"></td>
                                                <td th:text="${list.take_list_id}"></td>
                                                <td th:text="${list.take_list_department}"></td>
                                                <td th:text="${list.take_list_time}"></td>
                                                <td th:text="${list.take_list_company}"></td>
                                                <td>
                                                    <form hidden th:id="${list.take_list_list_id}" method="post" action="http://127.0.0.1:8080/DelList">
                                                        <input type="hidden" name="list_id" th:value="${list.take_list_list_id}">
                                                        <input type="hidden" name="company" th:value="${list.getTake_list_company()}">
                                                    </form>
                                                    <input class="btn btn-danger" type="submit" value="删除" th:onclick="document.getElementById([[${list.take_list_list_id}]]).submit()">
                                                    <!--<button class="btn btn-info" color="azure" data-toggle="modal" data-target="#myModals">出借</button>-->
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="Js/perfect-scrollbar.jquery.min.js"></script>
    <!--Wave Effects -->
    <script src="Js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="Js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="Js/custom.min.js"></script>

</body>

</html>
