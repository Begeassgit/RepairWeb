<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Css\Login.css">
        <script>
           function LoginSubmit(){
               var super_username=document.forms['form1']['super_username'].value;
               var super_password=document.forms['form1']['super_password'].value;

               if(super_password.length<6){
                   alert("密码至少为6位");
                   return false;
               }

               return true;
           }
        </script>
    </head>
    <title>
        报修系统-维修员登录
    </title>
    <body background="Image\h1.jpg">
        <div class="box">
            <h2>登录</h2>
            <form name="form1" action="/WorkerSubmit" method="POST" onsubmit="return LoginSubmit();">
                <div class="inputBox">
                    <input type="text" name="worker_id" required="">
                    <label>用户名</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="worker_password" required="">
                    <label>密码</label>
                </div>
                <input type="submit" value="登录">
                
                <a href="../RegisterWorker">注册</a>
            </form>
        </div>
    </body>
</html>
